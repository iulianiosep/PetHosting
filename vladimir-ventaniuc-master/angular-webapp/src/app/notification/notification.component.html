
<div  *ngFor="let notification of notifications; let i = index"  #alert class="alert alert-warning alert-dismissible fade show" role="alert">
  <button type="button" class="close" aria-label="Close" (click)="closeAlert(i, notification)">
    <span aria-hidden="true">&times;</span>
  </button>
  {{notification.message}}
</div>
