<h2 mat-dialog-title>Edit</h2>
<div mat-dialog-content>
  <mat-form-field>
    <label class="control-label"  for="teamName">Team name: </label>
    <input id="teamName" type="text" matInput [(ngModel)]="team.name">
  </mat-form-field>
  <mat-form-field>
    <label class="control-label"  for="country">Country: </label>
    <input id="country" type="text" matInput [(ngModel)]="team.country">
  </mat-form-field>
  <mat-form-field>
    <label class="control-label"  for="balance">Balance: </label>
    <input id="balance" type="number" matInput [(ngModel)]="team.balance">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-primary" (click)="closeDialog()">Close</button>
  <button type="button" class="btn btn-primary" (click)="submitDialog()">Submit</button>
</div>
