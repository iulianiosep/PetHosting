<!-- dialog-modal-example.component.html -->
<h2 mat-dialog-title>Set market value for {{getFirstName}} {{player.lastName}}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <label class="control-label"  for="marketValue">Market value: </label>
    <input id="marketValue" type="text" matInput [(ngModel)]="marketValue">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-primary" (click)="closeDialog()">Close</button>
  <button type="button" class="btn btn-primary" (click)="submitDialog()">Submit</button>
</div>
